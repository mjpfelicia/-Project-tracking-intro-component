<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>
    <main>
        <header>
            <div class="menu">
                <div class="logos">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="container-hamburger" onclick="menuHamburger(this)">
                    <div class="bur1"></div>
                    <div class="bur2"></div>
                    <div class="bur3"></div>
                </div>
                <nav class="link-header">
                    <ul>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li></li>
                        <li class="ponto-Desktop">.</li>
                        <li><a class="login" href="#">Login</a></li>
                    </ul>
                </nav>

            </div>
        </header>
        <div class="conteiner-geral">
            <div class="contant-illustration">
                <img class="img-illustration" src="./images/illustration-devices.svg" alt="svg">
            </div>
            <section>
                <button class="btn-new">NEW</button>
                <span>Monograph Dashboard</span>
                <h1 class="titulo-Powerful">Powerful insights into your team</h1>
                <p class="text-project">Project planning and time tracking for agile teams</p>
                <button class="btn-Schedule">SCHEDULE A DEMO</button>
                <span class="span-to-see">TO SEE A LIVE PREVIEW</span>
            </section>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
